<svg width="200" height="100" xmlns="http://www.w3.org/2000/svg">
  <!-- Определение звезды -->
  <defs>
    <polygon id="star" points="10,1 12,7 18,7 13,11 15,18 10,14 5,18 7,11 2,7 8,7" />
    
    <!-- Определение clipPath с использованием звезд -->
    <clipPath id="stars-clip">
      <use href="#star" x="10" y="20" />
      <use href="#star" x="35" y="20" />
      <use href="#star" x="60" y="20" />
      <use href="#star" x="85" y="20" />
      <use href="#star" x="110" y="20" />
    </clipPath>
  </defs>

  <!-- Прямоугольник с вырезанными отверстиями -->
  <rect x="0" y="0" width="200" height="100" fill="lightgrey" clip-path="url(#stars-clip)" />
</svg>
